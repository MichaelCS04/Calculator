<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "background">
    <h1 style = "color: white;">Calculator</h1>
    <div id="container">
        <div id="display">0</div>

        <div class="button-row">
            <button class="button">AC</button>
            <button class="button">+/-</button>
            <button class="button">%</button>
            <button class="button" style="background-color: orange;">รท</button>
        </div>
        <div class="button-row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button" style="background-color: orange;">ร</button>
        </div>
        <div class="button-row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button" style="background-color: orange;">-</button>
        </div>
        <div class="button-row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button" style="background-color: orange;">+</button>
        </div>
        <div class="button-row">
            <button class="button">0</button>
            <button class="button">.</button>
            <button class="button" style="background-color: black; color:white;">=</button>
        </div>
    </div>
</div>


    <script src="javascript.js"></script>
</body>
</html>
